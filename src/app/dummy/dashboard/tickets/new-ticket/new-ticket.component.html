<form (ngSubmit)="onSubmit(enteredTitle.value, enteredArea.value)" #form>
  <app-control label="Title">
    <input name="title" id="title" #enteredTitle #input
  /></app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #enteredArea
      #input
    ></textarea>
  </app-control>
  <p>
    <button appButton>Submit <span ngProjectAs="icon"> > </span></button>
  </p>
</form>

<!-- Login Form using Angular Template-Driven Forms -->

<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <h1>Login Form using Template-Driven Forms</h1>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" ngModel name="email" required email #email="ngModel" />
      @if(email.touched && email.invalid) {
      <p class="control-error">Invalid email format.</p>
      }
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" ngModel name="password" required minlength="6" #password="ngModel" />
      @if(password.touched && password.invalid) {
      <p class="control-error">
        Invalid password format. Must be at least 6 characters long.
      </p>
      }
    </div>
  </div>

  <button class="button" type="submit" [disabled]="loginForm.invalid">
    Login
  </button>
</form>

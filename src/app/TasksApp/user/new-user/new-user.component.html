<div class="backdrop"></div>
<dialog open>
  <h2>Add Member</h2>
  <form (ngSubmit)="addNewUser()">
    <p>
      <label for="title">Name</label>
      <input type="text" id="title" name="title" [(ngModel)]="enteredNewUser" />
    </p>

    <p class="actions">
      <button type="button" (click)="openAddUserModel()">Cancel</button>
      <button type="submit" [disabled]="!isValid">Create</button>
    </p>
  </form>
</dialog>
